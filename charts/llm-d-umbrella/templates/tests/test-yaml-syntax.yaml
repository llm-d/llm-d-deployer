apiVersion: v1
kind: Pod
metadata:
  name: {{ include "umbrella.fullname" . }}-test-yaml-syntax
  annotations:
    helm.sh/hook: test
    helm.sh/hook-weight: "1"
spec:
  restartPolicy: Never
  securityContext:
    seccompProfile:
      type: RuntimeDefault
  containers:
    - name: yaml-test
      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities:
          drop: ["ALL"]
      resources:
        requests:
          cpu: 10m
          memory: 20Mi
        limits:
          cpu: 10m
          memory: 20Mi
      image: quay.io/curl/curl:latest
      imagePullPolicy: IfNotPresent
      command: ["/bin/sh", "-c"]
      args:
        - |
          echo -e "\e[32mðŸ§ª Testing umbrella chart YAML syntax\e[0m"
          echo ""
          echo "Chart name: {{ include "umbrella.name" . }}"
          echo "Chart fullname: {{ include "umbrella.fullname" . }}"
          echo "Chart version: {{ .Chart.Version }}"
          echo "Gateway enabled: {{ .Values.gateway.enabled }}"
          echo "InferencePool enabled: {{ .Values.inferencepool.enabled }}"
          echo "vLLM enabled: {{ .Values.vllm.enabled }}"
          echo ""
          echo -e "\e[32mâœ… Umbrella chart YAML syntax test passed\e[0m"
